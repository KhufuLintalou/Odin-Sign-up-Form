<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign-up Form</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
          <div class="image-section">
            <div class="logo">
                <img src="images/odin-lined.png" class="logo-img">
                <span class="logo-name">ODIN</span>
            </div>
            <p class="photo-credit">Photo by <a href="https://unsplash.com/@olenkasergienko">Olena Bohovyk</a> on <a href="https://unsplash.com/photos/stars-in-the-sky-during-night-time-Cq5NaI0yKBE">Unsplash</a></p>
          </div>
          <div class="content-section">
            <div class="heading-text">
              <p>
                This is not a real online service! You know you need something<br />
                like this in your life to help you realize
                your deepest dreams.<br />
                Sign up <em>now</em> to get started.
              </p>
              <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-section">
              <h2>Let's do this!</h2>
              <form action="" method="post">
                <div class="form-input">
                  <label for="first-name">FIRST NAME</label>
                  <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-input">
                  <label for="last-name">LAST NAME</label>
                  <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-input">
                  <label for="email">EMAIL</label>
                  <input type="email" id="email" name="email">
                </div>
                <div class="form-input">
                  <label for="phone">PHONE NUMBER</label>
                  <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-input">
                  <label for="password">PASSWORD</label>
                  <input type="password" id="password" name="password">
                </div>
                <div class="form-input">
                  <label for="confirm-pwd">CONFIRM PASSWORD</label>
                  <input type="password" id="confirm-pwd" name="confirm-pwd">
                </div>
              </form>
            </div>
          </div>
      </div>
  </body>
</html>
